<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter new task">
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}

                <form method="POST" action="{% url 'complete_task' task.id %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">
                        {% if task.completed %}
                            ‚úÖ
                        {% else %}
                            complete
                        {% endif %}
                    </button>
                </form>

                <form method="POST" action="{% url 'delete_task' task.id %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Delete this task?');">
                        üóëÔ∏è
                    </button>
                </form>
            </li>
        {% empty %}
            <li>No tasks yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
