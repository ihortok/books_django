<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Tasks App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">My Tasks</a>
      <div>
        {% if user.is_authenticated %}
          <form method="POST" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">Sign up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-white border-top py-3 mt-4">
    <div class="container">
      <p class="text-center text-muted small mb-0">&copy; 2025 Tasks App</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
